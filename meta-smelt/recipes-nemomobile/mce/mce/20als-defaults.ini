[BrightnessLPM]

# Use Limits and Levels profiles to select the desired brightness for a given ALS and current brightness.
# When the device doesn't have an ambient light sensor the default value for 400 will be used(i.e. 417(closest) => 28%)
# Profiles can be added to have different LPM brightness levels at different input brightness levels.
# This sets the brightness to 3% in ambient mode, anything lower seems to turn the backlight off.
# It is very unlikely that the als value will exceed 100000, as this is higher than the lux from the sun.
LimitsProfile0=100000
LevelsProfile0=3
